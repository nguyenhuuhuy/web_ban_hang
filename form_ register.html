<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="Nhập tên" class="form-control"
                    required="required" />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="email@domain.com" class="form-control"
                    required />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" />
                <i class="fa-solid fa-eye-slash" id="get_eye_1" onclick="getEye_1()"></i>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control" />
                <i class="fa-solid fa-eye-slash" id="get_eye_2" onclick="getEye_2()"></i>
                <span class="form-message"></span>
            </div>
            <span id="error_Email" style="display: none; color: red; font-size: 15px;">tài khoản đã tồn tại! <p
                    onclick="getlogin()">Đăng Nhập</p></span>
            <input type="button" id="dangky" value="Đăng Ký">
        </form>
